metrics:
  - name: total_revenue
    label: All-time Revenue
    type: simple
    description: total amount of sales
    type_params:
      measure: 
        name: extended_price
        join_to_timespine: true 
  - name: rolling_7day_revenue
    type: cumulative
    label: Weekly Revenue
    type_params:
      measure:
        name: extended_price
        fill_nulls_with: 0
        join_to_timespine: true
      cumulative_type_params:
        window: 7 days


